<html>


<head>

  <style>
    body {
      background: linear-gradient(to bottom, rgb(73, 73, 255), rgb(0, 0, 255), purple, purple, rgb(47, 0, 53))
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 97%;
      height: flexible;
      border: transparent;
      border-width: 10px;
      border-style: outset;
    }

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
      script.onload = function () {
        particlesJS("snow", {
          "particles": {
            "number": {
              "value": 200,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "opacity": {
              "value": 0.7,
              "random": false,
              "anim": {
                "enable": false
              }
            },
            "size": {
              "value": 5,
              "random": true,
              "anim": {
                "enable": false
              }
            },
            "line_linked": {
              "enable": false
            },
            "move": {
              "enable": true,
              "speed": 5,
              "direction": "bottom",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": true,
                "rotateX": 300,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "events": {
              "onhover": {
                "enable": false
              },
              "onclick": {
                "enable": false
              },
              "resize": false
            }
          },
          "retina_detect": true
        });
      }
      document.head.append(script);
    });


  </script>

  <title>9.a</title>
</head>

<body>
  <div>
